name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Syntax validation
        run: |
          python -m py_compile src/core/*.py
          python -m py_compile src/notify/*.py
          python -m py_compile src/utils/*.py
          python -m py_compile src/ai/*.py
      
      - name: Import tests
        run: |
          python -c "from src.core.scraper import FeedScraper; print('✅ FeedScraper')"
          python -c "from src.core.database import NewsItem, db_manager; print('✅ Database')"
          python -c "from src.notify.telegram import TelegramNotifier; print('✅ Telegram')"
          python -c "from src.notify.factory import NotificationFactory; print('✅ Factory')"
          python -c "from src.utils.config import settings; print('✅ Config')"
      
      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check . --select E,F,W --ignore E501
        continue-on-error: true
  
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t aws-brief:ci-test .
      
      - name: Test Docker run
        run: docker run aws-brief:ci-test --help
      
      - name: Test Docker init-db
        run: docker run aws-brief:ci-test init-db
